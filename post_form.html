    <form onsubmit="event.preventDefault(); submitForm();">
        <div class="container my-5 formContainer">
            <div>
                <label for="uploadImage">Upload Image:</label><br>
                <input type="file" class="form-control-file" id="uploadImage">
            </div>
            <div class="row">
                <div class="col">
                    <label for="locationText" class="form-label">Location</label>
                    <textarea class="form-control" id="locationText" rows="1" required></textarea>
                </div>
                <div class="col">
                    <select class="form-select" id="cuisineBox" name="cuisineBox" type="button" required>
                        <option value="">Cuisine</option>
                        <option value="Asian">Asian</option>
                        <option value="African">African</option>
                        <option value="European">European</option>
                        <option value="Oceanic">Oceanic</option>
                        <option value="American">American</option>
                        <option value="Religious">Religious</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="descriptionText" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionText" rows="3" required></textarea>
            </div>
            <div class="formbuttonGroup">
                <button type="reset" class="btn btn-secondary">Clear</button>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </form>
