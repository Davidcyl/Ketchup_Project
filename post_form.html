<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/formStyle.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form page</title>
</head>
<body>
    <form onsubmit="event.preventDefault(); submitForm();">
        <div class="container my-5 formContainer">
            <div>
                <label for="uploadImage">Upload Image:</label><br>
                <input type="file" class="form-control-file" id="uploadImage">
            </div>
            <div class="row">
                <div class="col">
                    <label for="locationText" class="form-label">Location</label>
                    <textarea class="form-control" id="locationText" rows="1" required></textarea>
                </div>
                <div class="col">
                    <select class="form-select" id="cuisineBox" name="cuisineBox" type="button" required>
                        <option value="">Cuisine</option>
                        <option value="Asian">Asian</option>
                        <option value="African">African</option>
                        <option value="European">European</option>
                        <option value="Oceanic">Oceanic</option>
                        <option value="American">American</option>
                        <option value="Religious">Religious</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="descriptionText" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionText" rows="3" required></textarea>
            </div>
            <div class="formbuttonGroup">
                <button type="reset" class="btn btn-secondary">Clear</button>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </form>
    <!-- script needs to be at the end of the page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Js/item-form.js"></script>
</body>
</html>
