<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/ketchup.css" />

    <title>Ketchup!</title>
  </head>
  <body>
    <!-- Create a Nav Bar -->
    <!-- aria - Accessible Rich Internet Application 
    when reached the lg breakpoint, it will display in full -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>

        <!-- Hamburger menu button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse main-nav"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Review</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Post</a>
            </li>
          </ul>

          <div>
            <button type="button" class="btn btn-secondary btn-sm">
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section class="section-style1">
      <div>
        <h6>LET THE</h6>
        <h1>Adventure Begins</h1>
        <p>
          share, recommend & rate your adventures in <br />search of your
          #favouritefood
        </p>
      </div>
      <div>
        <button type="button"><a href="review.html">Let's Begin</a></button>
      </div>
    </section>

    <section class="section-style2">
      <div>
        <h1>Welcome to Ketchup!</h1>
        <h5>Discover something new today!</h5>
        <p>
          Browse through trusted recommendations from friends, <br />strangers
          by location tag
        </p>
      </div>
      <div>
        <!-- Search form -->
        <div class="active-pink-3 active-pink-4 mb-4">
          <input
            class="form-control"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
      </div>
    </section>

    <section></section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
